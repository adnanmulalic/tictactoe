<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="gameBoard">
            <div class="boardTile" id="fieldOne">One</div>
            <div class="boardTile" id="fieldTwo">Two</div>
            <div class="boardTile" id="fieldThree">Three</div>
            <div class="boardTile" id="fieldFour">Four</div>
            <div class="boardTile" id="fieldFive">Five</div>
            <div class="boardTile" id="fieldSix">Six</div>
            <div class="boardTile" id="fieldSeven">Seven</div>
            <div class="boardTile" id="fieldEight">Eight</div>
            <div class="boardTile" id="fieldNine">Nine</div>
        </div>
    </main>
</body>
</html>
