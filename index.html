<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="container">
            <div id="board">
                <div class="boardTile" id="1"></div>
                <div class="boardTile" id="2"></div>
                <div class="boardTile" id="3"></div>
                <div class="boardTile" id="4"></div>
                <div class="boardTile" id="5"></div>
                <div class="boardTile" id="6"></div>
                <div class="boardTile" id="7"></div>
                <div class="boardTile" id="8"></div>
                <div class="boardTile" id="9"></div>
            </div>
            <div class="players">
                <label for="playerOne">Player X Name: </label>
                <input type="text" name="playerOne" id="playerOne">
                <label for="playerTwo">Player O Name: </label>
                <input type="text" name="playerTwo" id="playerTwo">
                <button type="button" id="restartButton">Restart</button>
            </div>
        </div>
    </main>
</body>
</html>
